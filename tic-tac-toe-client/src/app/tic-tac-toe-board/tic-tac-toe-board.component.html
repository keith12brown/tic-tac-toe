<mat-form-field class="mat-form-field" floatLabel="never">
  <input required type="text" matInput placeholder="Name" (keyup)="onKeyUp($event)">
</mat-form-field>
<div class="icon-container">
  <button class="mat-flat-button" mat-flat-button color="primary" (click)="clickConnect()"
    [disabled]="!canPlay()">Play</button>
  <div *ngIf="connected; else notConnected">
    <mat-icon color="primary" svgIcon="cloud"></mat-icon>
  </div>
  <ng-template #notConnected>
    <mat-icon color="warn" svgIcon="cloud-off"></mat-icon>
  </ng-template>
  <div *ngIf="mark">
    <label class="player-label">you</label>
    <mat-icon color="primary" svgIcon={{mark}}></mat-icon>
    <label class="player-label">{{opponent.opponent}}</label>
    <mat-icon color="primary" svgIcon={{opponentMark}}></mat-icon>
  </div>
</div>
<div class=grid-container>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="0" [column]="0"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="0" [column]="1"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="0" [column]="2"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="1" [column]="0"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="1" [column]="1"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="1" [column]="2"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="2" [column]="0"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="2" [column]="1"></app-tic-tac-toe-tile>
  <app-tic-tac-toe-tile (clicked)="tileClick($event)" [row]="2" [column]="2"></app-tic-tac-toe-tile>
</div>
<div class="winner" *ngIf="result">
  <b>{{result.message}}</b> <br>
  <span>{{result.mark}}</span>
</div>
<div class="messages" *ngIf="messages">
  <pre>{{messages}}</pre>
</div>
